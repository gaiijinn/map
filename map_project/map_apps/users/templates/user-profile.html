<!DOCTYPE html>
<html lang="ua">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <title>popka</title>
</head>

<body style="margin:0; padding: 0;">
    <div id='map' style='height: 500px;'></div>

    <form action="#" class="registration">
        <input type="email" class="registation__input" placeholder="Your email address" required>
        <input type="text" class="registation__input" placeholder="Your name">
        <input type="text" class="registation__input" placeholder="Your last name">
        <input type="text" class="registation__input" placeholder="Password" required minlength="8">
        <input type="text" class="registation__input" placeholder="Submit password" required minlength="8">
    </form>



    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let startPos = [50.44971703587, 30.55534985177];
            let map = L.map("map", { zoomControl: false }).setView(startPos, 12);
            L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

        });
    </script>
</body>

</html>
